<!DOCTYPE html>
<html lang="en">

        <div class="header-container container">

                    <a class="header-text" href="index.html">Where in the world?</a>
                    <div class="header-bottom-mediator">

                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <!-- STATE -->
        <div class="state-container container">
            <div class="state-header"> 
              <a class="state-link" href="index.html">Back</a>

            <div class="wrapper-reaper">

                <img class="state-img" src="img/brazil-big.jpg" alt="#">

                        </div>
                        <div>

                        </div>
                    </div>
                    <div class="state-bottom-reaper">

    <script src="js/app.js"></script>
